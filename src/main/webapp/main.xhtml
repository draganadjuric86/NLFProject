<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>NLF</title>
	<h:outputStylesheet name="css/main.css" />
</h:head>
<h:body>
	<h:form>	
		<p:commandButton value="Loan book"								
						action="#{bean.goToBookLoan}">
		</p:commandButton>
		
		<p:commandButton value="Return Book"														
						action="#{bean.goToBookReturn}">
		</p:commandButton>
		<p:panelGrid columns="1">
		<p:outputLabel value="Issued Books" styleClass="outputlabel-lbl" />
		<p:dataTable value="#{bean.books}" var="book" 
			styleClass="datatable-overview" emptyMessage="No data"
			paginator="true" scrollable="true" paginatorAlwaysVisible="true"
			rows="10" paginatorPosition="bottom"
			currentPageReportTemplate="Total records: {totalRecords}"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
			<p:column headerText="Title" styleClass="column-65-center">
				<h:outputText value="#{book.title}" />
			</p:column>
			<p:column styleClass="column-65-center"
				headerText="Author">
				<h:outputText value="#{book.author}"/>
			</p:column>
			<p:column styleClass="column-65-center"
				headerText="Student">
				<h:outputText value="#{book.student}"/>
			</p:column>
	</p:dataTable>
</p:panelGrid>
	</h:form>

</h:body>
</html>
